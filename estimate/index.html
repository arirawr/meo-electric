<body class="estimate-page">
  <header>
    <a class="logotype" href="#">
      <img src="./../img/bolt-transparent.png">
      <span><strong>Meo</strong> Electric</span>
    </a>
    <ul>
      <li><a id="estimate-header" href="tel:18006360986">1 (800) 636-0986</a></li>
    </ul>
  </header>
  <h2>Request your free estimate now by filling out the form below. A Meo Electric representative will contact you within 24 hours.</h2>
  <form id="estimate-form" action="https://formspree.io/hello@meoelectric.com" method="POST">
    <div><label class="small">Name*</label><input type="text" name="name" required></div>
    <div><label class="small">Email*</label><input type="email" name="_replyto" required></div>
    <div><label class="small">Phone*</label><input type="tel" name="phone" required></div>
    <div><label class="small">Your region</label><input type="text" name="region" placeholder="i.e. Laval, QC"></div>
    <div><label class="small">Project type</label>
      <select name="type">
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div><label class="small">Message</label></div>
    <div><textarea name="message" placeholder="Charger model you are interested in, project timeline, other notes."></textarea></div>
    <input class="estimate-submit" type="submit" value="SUBMIT">
    <input type="hidden" name="_next" value="http://meoelectric.com" />
  </form>
</body>

</html>
